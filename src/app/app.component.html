<div class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" [routerLink]="['/home']">
        <span class="brand-text">JelsApp</span>
      </a>

      <div class="d-flex ms-auto align-items-center">
        <div class="cart-button" [routerLink]="['/home']" (click)="onCartClick()" *ngIf="isLoggedIn">
          <i class="fas fa-shopping-cart"></i>
          <span *ngIf="itemCount > 0" class="cart-badge">{{ itemCount }}</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">
              <i class="fas fa-home"></i> Poƒçetna
            </a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/settings" routerLinkActive="active">
              <i class="fas fa-cog"></i> Postavke
            </a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">
              <i class="fas fa-info-circle"></i> O aplikaciji
            </a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link login-link" routerLink="/login">
              <i class="fas fa-sign-in-alt"></i> Prijavi se
            </a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link logout-link" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Odjavi se
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex-grow-1 main-content">
    <router-outlet></router-outlet>
  </div>

  <footer class="app-footer">
    <div class="container">
      <p class="mb-0">
        &copy; {{ currentYear }} Made by Tatiea
      </p>
    </div>
  </footer>
</div>
