<div class="container d-flex flex-column justify-content-center align-items-center mt-5">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Prijava</h2>
        <form (ngSubmit)="login()">
          <!-- Email Field -->
          <div class="form-group mb-3">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              [(ngModel)]="email"
              placeholder="E-mail"
              name="email"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="form-group mb-3">
            <label for="password">Lozinka</label>
            <input
              type="password"
              class="form-control"
              id="password"
              [(ngModel)]="password"
              placeholder="Lozinka"
              name="password"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-outline-secondary btn-block w-100">Prijavi se</button>
        </form>
      </div>
    </div>
  </div>
</div>
